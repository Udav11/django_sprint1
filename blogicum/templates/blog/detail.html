{% extends "base.html" %}
{% load static %}
{% block title %}
  {{ post.location }} {{ post.date }}
{% endblock %}
{% block content %}
<main>
  <div class="container py-5">
    <article>
      <ul>
        <li>
          {{ post.location }}             
        </li>
        <li>
          {{ post.date }}
        </li>
        <li>
          Категория: <a href="/category/{{ post.category }}">{{ post.category }}</a>
        </li>
      </ul>         
      <p>
        {{ post.text|linebreaksbr }}
      </p>          
    </article>                
  </div>
</main>
{% endblock %}
